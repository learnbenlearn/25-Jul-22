<!DOCTYPE html>
<html>
    <head>
        <title>First HTML Page</title>
    </head>
    <body>
        The <b>bold element</b> is an inline element.
        <div>The div is a block-level element.</div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                </tr>
            </tbody>
        </table>

        <ol>
            <li>Alaska</li>
            <li>Arizona</li>
            <li>Colorado</li>
        </ol>

        <ul>
            <li>Alaska</li>
            <li>Arizona</li>
            <li>Colorado</li>
        </ul>

        
        <form>
            <label for="name-input">Name</label>
            <input type="text" name="name-input">
            <br/>
            
            <label for="user-password">Password</label>
            <input type="password" name="user-password">
            <br/>

            <label for="subjecty">Math</label>
            <input type="radio" name="subject">
            <label for="subject">Science</label>
            <input type="radio" name="subject">
            <br/>

            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox">
            <br/>

            <label for="fileselect">Upload File:</label>
            <input type="file" name="fileselect">
            <br/>

            <label for="description">Description:</label>
            <textarea rows="3" cols="100" name="description"></textarea>
            <br/>

            <label for="country">Country</label>
            <select name="country">
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
            <br/>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
