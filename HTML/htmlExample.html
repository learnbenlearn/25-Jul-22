<!DOCTYPE html>
<html>
    <head>
        <title>First HTML Page</title>
        <link href="../CSS/htmlExampleStyles.css" rel="stylesheet">
    </head>
    <body>
        The <b>bold element</b> is an inline element.
        <div>The div is a block-level element.</div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                </tr>
            </tbody>
        </table>

        <ol>
            <li>Alaska</li>
            <li>Arizona</li>
            <li>Colorado</li>
        </ol>

        <ul>
            <li>Alaska</li>
            <li>Arizona</li>
            <li>Colorado</li>
        </ul>

        
        <form>
            <div class="form-element">
                <label for="name-input">Name</label>
                <input for="name-input" type="text" name="name-input" placeholder="Enter the name">
            </div>
            
            <div class="form-element">
                <label for="user-password">Password</label>
                <input id="user-password" type="password" name="user-password">
            </div>

            <div class="form-element">
                <label for="math-subject">Math</label>
                <input id="math-subject" type="radio" name="subject">
                <label for="science-subject">Science</label>
                <input id="science-subject" type="radio" name="subject">
            </div>

            <div class="form-element">
                <label for="checkbox">Checkbox</label>
                <input id="checkbox" type="checkbox" name="checkbox">
            </div>

            <div class="form-element">
                <label for="fileselect">Upload File:</label>
                <input id="fileselect" type="file" name="fileselect">
            </div>

            <div class="form-element">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" cols="100" name="description" required></textarea>
            </div>

            <div class="form-element">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
            </div>

            <div class="form-element">
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </body>
</html>
